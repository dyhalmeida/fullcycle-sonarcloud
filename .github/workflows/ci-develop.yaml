name: CI Develop

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Bun JS
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.32

      - name: Install Dependencies
        run: bun install

      - name: Run Tests
        run: bun run test:coverage
